<div class="main_container">
  <form action="" class="container">
    <img src="logobgremove.png" alt="Visual_Logo" draggable="false">
    <h2> Hello, Welcome!</h2>
    <div class="inputs">
      <label for="User_name"> Username</label>
      <input type="text"  placeholder="Your Email or Username" id="username" required>
      <label for="Pass_word">Password</label>

      </div>

      <input type="submit" value="LogIn" class="log_in_btn">
      <p>Don't have an account? <a href="#">Sign Up Here</a></p>
    </div>
 </form>
